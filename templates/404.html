{% extends "base.html" %}

{% block content %}
<div id="notfound">

        </div>
        <h2 class="mb-4">
            404 - Page <br>
            not found

        <a class="btn btn-dimgray" href="{{ url_for('index') }}">Back to Home</a>
    </div>
</div>
{% endblock %}
