{% extends "base.html" %}

{% block content %}
<!-- Search Box-->
<div class="row justify-content-center mt-5">
    <div class="col-12 col-ms-8 col-md-5">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Recipes" aria-label="Search">
            <button class="btn btn-lavender" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>

<!-- Recipe Card -->
<div class="recipe__container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6">
            <img src="{{ url_for('static', filename='images/kaesekuchen-mit-2-schichten.jpg')}}"
                class="img-fluid rounded" alt="...">
        </div>
        <div class="col-10 col-md-6">
            <div class="card__content">
                <h3> recipe.title </h3>
                <p> recipe.rating </p>
                <p>
                    <small class="text-muted">
                        <i class="fas fa-hourglass-half"></i> : recipe.time
                        <i class="fas fa-signal"></i> : recipe.severity
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="recipe__container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6">
            <div class="card__content">
                <h3> recipe.title </h3>
                <p> recipe.rating </p>
                <p>
                    <small class="text-muted">
                        <i class="fas fa-hourglass-half"></i> : recipe.time
                        <i class="fas fa-signal"></i> : recipe.severity
                    </small>
                </p>
            </div>
        </div>
        <div class="col-10 col-md-6 order-first order-md-last">
            <img src="{{ url_for('static', filename='images/kaesekuchen-mit-2-schichten.jpg')}}"
                class="img-fluid rounded" alt="...">
        </div>        
    </div>
</div>
<nav class="page__container" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
{% endblock %}
