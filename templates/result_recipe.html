{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="search__container">
        <div class="col-md-auto">
            <form class="d-flex">
                <input class="form-control me-2 search__input" type="search" placeholder="Search Recipe"
                    aria-label="Search">
                <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-auto">
        <div class="d-flex">
            <div class="card card__recipe" style="width: 40rem;">
                <h2 class="card__recipe-title"> recipe.title </h2>
                <img src="{{ url_for('static', filename='images/kaesekuchen-mit-2-schichten.jpg')}}"
                    class="card-img-top rounded" alt="...">
                <div class="card-body">
                    <h3 class="text-center">Ingredients</h3>
                    <hr>
                    <p class="card__recipe-text text-center">
                        <small class="text-muted">
                            <i class="fas fa-hourglass-half"></i>: recipe.time <i class="fas fa-signal"></i>:
                            recipe.severity
                        </small>
                    </p>
                    <ul class="card-list">
                        <li class="ul-item"> recipe.ingredients </li>
                    </ul>
                    <p class="card__recipe-description"> recipe.description </p>
                    <div class="font-weight-bolder">
                        <label for="add">Add to My Favorites: </label>
                        <br>
                        <button type="submit" class="btn btn-dimgray">My Favorites</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <a href="{{ url_for('index') }}" class="btn btn-lavender">
        Back to Home
    </a>
</div>
{% endblock %}
