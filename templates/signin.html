{% extends "base.html" %}

{% block content %}
<!-- Sign In Form -->
<div class="row justify-content-center">
    <div class="col-11 col-sm-7 col-lg-5">
        <form class="form" method="POST" action="{{ url_for('signin') }}">
            <!-- username -->
            <div class="row">
                <div class="form__group col-12 mb-4">
                    <input class="form__input" id="username" name="username" type="text" placeholder="Username" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label class="form__label" for="username">Username</label>
                    <i class="fas fa-user-plus form__input-icon"></i>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="form__group col-12 mb-4">
                    <input class="form__input" id="password" type="password" name="password" placeholder="Password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label class="form__label" for="password">Password</label>
                    <i class="fas fa-user-lock form__input-icon"></i>
                </div>
            </div>
            <!-- login -->
            <div class="row">
                <button class="col-12 btn btn-lavender" type="submit">
                    Sign In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-auto">
        <p class="text-center">
            <strong>New Here?</strong>
            <a href="{{ url_for('signup') }}" class="footer__footer-link">Sign Up for a Account</a>
        </p>
    </div>
</div>
{% endblock %}

{% block Products %}
<!-- Products -->
<section>
    <!-- Header -->
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mt-5">
                Kitchen
            </h2>
            <hr>
            <h4 class="text-center mb-5">Tools & Helpers</h4>
        </div>
    </div>
    <!-- Cards-->
    <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-10 col-sm-4 col-lg-3 mb-4">
            <div class="products__card-container">
                <div class="products__card">
                    <div class="products__card-front">
                        <div class="products__image-container">
                            <img class="card-img-top products__image products__image mt-4"
                                src="{{ product.product_image }}" alt="Kitchen Tools">
                        </div>
                        <div class="products__card-body">
                            <h6 class="text-center px-3 pb-4">{{ product.product_name }}</h6>
                        </div>
                    </div>
                    <div class="products__card-hover">
                        <a class="btn btn-sm btn-buy" target="_blank" rel="noreferrer"
                            href="{{ product.product_link }}">
                            Buy It: {{ product.product_price }} Amazon
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
