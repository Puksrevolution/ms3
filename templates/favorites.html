{% extends "base.html" %}

{% block content %}
<!-- Search Box-->
<div class="row justify-content-center mt-5">
    <div class="col-12 col-ms-8 col-md-6 col-lg-5">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search for my Favorites" aria-label="Search">
            <button class="btn btn-lavender mx-2" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>
{% for favorite in favorites %}
<!-- Recipe Card -->
<div class="mt-5">
    <div class="row justify-content-center">              
        <div class="col-10 col-md-6 col-lg-5">
            <img src="{{ url_for('static', filename='images/kaesekuchen-mit-2-schichten.jpg')}}"
                class="img-fluid rounded" alt="...">
        </div>
        <div class="col-10 col-md-5 pb-5">
            <div class="card__content">
                <h3>{{ favorite.favorite_title }}</h3>
                <p> recipe.rating </p>
                <p>
                    <small class="text-muted">
                        <i class="fas fa-hourglass-half"></i> :  {{ favorite.favorite_time }} 
                        <i class="fas fa-signal"></i> :  {{ favorite.favorite_severity }}
                    </small>
                </p>
            </div>            
            <button class="btn btn-remove">
                Remove
            </button>
        </div>        
    </div>
</div>
{% endfor %}
{% endblock %}
