{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="search__container">
        <div class="col-md-auto">
            <form class="d-flex">
                <input class="form-control me-2 search__input" type="search" placeholder="Search My Favorites"
                    aria-label="Search">
                <button type="submit" class="btn btn-lavender">
                    <i class="fas fa-search inline"></i>
                </button>
            </form>
        </div>
    </div>
</div>
<div class="recipe__container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6">
            <img src="{{ url_for('static', filename='images/kaesekuchen-mit-2-schichten.jpg')}}"
                class="img-fluid rounded" alt="...">
        </div>
        <div class="col-10 col-md-6">
            <div class="card__content">
                <h3> recipe.title </h3>
                <p> recipe.rating </p>
                <p class="card__recipe-text">
                    <small class="text-muted">
                        <i class="fas fa-hourglass-half"></i> : 3h
                        <i class="fas fa-signal"></i> : simple
                    </small>
                </p>
            </div>
            <button class="btn btn-reset btn-remove">
                Remove
            </button>
        </div>
    </div>
</div>
{% endblock %}
