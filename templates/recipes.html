{% extends "base.html" %}
{% block content %}
<!-- Search Box-->
<div class="row justify-content-center mt-5">
    <div class="container">
        <div class="d-flex flex-wrap justify-content-center">        
            <form class="col-10 col-md-6 col-lg-auto  mb-3 mb-lg-0 me-lg-3" action="{{ url_for('search') }}" method="post">                
                <input class="form-control" type="search" name="query" id="query" minlength="3"
                placeholder="Search Recipes" aria-label="Search" required>  
            </form>
              <div class="text-end">
                <button class="btn btn-lavender" type="submit"><i class="fas fa-search"></i></button>
                <a class="btn btn-reset" href="{{ url_for('all_recipes') }}">Reset</a>
              </div>
        </div>
    </div>
</div>
 



<!-- Recipe Card -->
{% if recipes|length > 0 %}
<div class="mt-5">
    <div class="row justify-content-center">
        {% for recipe in recipes %}
        <div class="col-10 col-md-6 col-lg-4 mb-3 gallery__card-image">
            <div class="card recipe__card-image rounded-border">
                <a href="#">
                    <img class="recipe__image" alt="Recipe Image" src="{{ recipe.image }}">
                </a>
            </div>
        </div>
        <div class="col-10 col-md-5 pb-5">
            <div>
                <h3 class="recipe_name recipe_name-all text-center">
                    <a href="#">
                        {{ recipe.recipe_name }}</a>
                </h3>
                <div class="row justify-content-center">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab fas fa-clock recipe__icon recipe__icon-right"> Cook: {{ recipe.time }}</li>
                        <li class="tab fas fa-utensils recipe__icon"> Difficulty: {{ recipe.difficulty }}</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<h3 class="red-text text-darken-4 center-align">No Results Found</h3>
{% endif %}


<!-- Pagination links -->
<div class="row justify-content-center mt-3">
    {{ pagination.links }}
</div>
{% endblock %}
