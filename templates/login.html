{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-11 col-sm-7 col-lg-5">
        <form class="form" method="POST" action="{{ url_for('login') }}">
            <!-- username -->
            <div class="row">
                <div class="form__group col s12">
                    <input  id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate form__input" placeholder="Username" required>
                    <label class="form__label" for="username">Username</label>
                    <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="form__group col s12">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate form__input" required>
                    <label class="form__label" for="password">Password</label>
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                </div>
            </div>
            <!-- login -->
            <div class="row">
                <button type="submit" class="col s12 btn btn-lavender">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-auto">
        <p class="text-center">
            <strong>New Here?</strong>
            <a href="{{ url_for('register') }}" class="footer__footer-link">Register Account</a>
        </p>
    </div>
</div>
{% endblock %}
